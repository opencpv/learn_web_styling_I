<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure Box Model Layout</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">Logo</div>
      <div class="nav-button text-center">Home</div>
      <div class="nav-button text-center">About</div>
      <div class="nav-button text-center">Contact</div>
    </div>
    <div class="clear"></div>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Cards Section -->
      <div class="section">
        <div class="section-title">
          <h2>Card Examples</h2>
        </div>
        <div class="card">
          <h3>Card 1</h3>
          <p>This card uses pure box model properties for layout.</p>
        </div>
        <div class="card">
          <h3>Card 2</h3>
          <p>Notice the consistent margins and padding.</p>
        </div>
        <div class="card">
          <h3>Card 3</h3>
          <p>Floating elements with specific dimensions.</p>
        </div>
        <div class="clear"></div>
      </div>

      <!-- Form Section -->
      <div class="form-container">
        <div class="section-title">
          <h2>Form Example</h2>
        </div>
        <input type="text" class="input-field" placeholder="Name" />
        <input type="email" class="input-field" placeholder="Email" />
        <textarea class="textarea-field" placeholder="Message"></textarea>
        <button class="submit-button">Submit</button>
      </div>
    </div>
  </body>
</html>
