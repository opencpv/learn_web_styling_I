<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Filters Tutorial</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <h2>Basic Filters</h2>
        <div class="filter-grid">
          <div class="filter-item original">
            <img src="https://picsum.photos/id/237/200/300" alt="Original" />
            <p>Original</p>
          </div>
          <div class="filter-item blur">
            <img src="https://picsum.photos/id/237/200/300" alt="Blur" />
            <p>Blur</p>
          </div>
          <div class="filter-item brightness">
            <img src="https://picsum.photos/id/237/200/300" alt="Brightness" />
            <p>Brightness</p>
          </div>
          <div class="filter-item contrast">
            <img src="https://picsum.photos/id/237/200/300" alt="Contrast" />
            <p>Contrast</p>
          </div>
          <div class="filter-item grayscale">
            <img src="https://picsum.photos/id/237/200/300" alt="Grayscale" />
            <p>Grayscale</p>
          </div>
          <div class="filter-item sepia">
            <img src="https://picsum.photos/id/237/200/300" alt="Sepia" />
            <p>Sepia</p>
          </div>
          <div class="filter-item hue-rotate">
            <img src="https://picsum.photos/id/237/200/300" alt="Hue Rotate" />
            <p>Hue Rotate</p>
          </div>
          <div class="filter-item invert">
            <img src="https://picsum.photos/id/237/200/300" alt="Invert" />
            <p>Invert</p>
          </div>
        </div>
      </section>

      <section>
        <h2>Combined Filters</h2>
        <div class="filter-grid">
          <div class="filter-item vintage">
            <img src="https://picsum.photos/id/237/200/300" alt="Vintage" />
            <p>Vintage Effect</p>
          </div>
          <div class="filter-item dramatic">
            <img src="https://picsum.photos/id/237/200/300" alt="Dramatic" />
            <p>Dramatic Effect</p>
          </div>
          <div class="filter-item cool">
            <img src="https://picsum.photos/id/237/200/300" alt="Cool" />
            <p>Cool Effect</p>
          </div>
        </div>
      </section>

      <section>
        <h2>Hover Effects</h2>
        <div class="hover-effects">
          <div class="hover-item fade-grayscale">
            <img
              src="https://picsum.photos/id/237/200/300"
              alt="Hover Grayscale"
            />
            <p>Hover for Grayscale</p>
          </div>
          <div class="hover-item fade-bright">
            <img
              src="https://picsum.photos/id/237/200/300"
              alt="Hover Brightness"
            />
            <p>Hover for Brightness</p>
          </div>
          <div class="hover-item fade-blur">
            <img src="https://picsum.photos/id/237/200/300" alt="Hover Blur" />
            <p>Hover for Blur</p>
          </div>
        </div>
      </section>

      <section>
        <h2>Mask Effects</h2>
        <div class="mask-examples">
          <div class="mask-item gradient-mask">
            <img
              src="https://picsum.photos/id/237/200/300"
              alt="Gradient Mask"
            />
            <p>Gradient Mask</p>
          </div>
          <div class="mask-item radial-mask">
            <img src="https://picsum.photos/id/237/200/300" alt="Radial Mask" />
            <p>Radial Mask</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
