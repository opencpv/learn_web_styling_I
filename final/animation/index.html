<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core Animation Examples</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <section class="section">
        <h2>Bounce Animations</h2>
        <button class="btn bounce-vertical">Bounce Up</button>
        <span class="label">Simple Vertical Bounce</span>

        <button class="btn bounce-squash">Bounce Squash</button>
        <span class="label">Squash & Stretch Effect</span>
      </section>

      <section class="section">
        <h2>Rock Animations</h2>
        <button class="btn rock-gentle">Rock Gentle</button>
        <span class="label">Gentle Rocking Motion</span>

        <button class="btn rock-wave">Rock Wave</button>
        <span class="label">Wave-like Rocking</span>
      </section>

      <section class="section">
        <h2>Pulse Animations</h2>
        <button class="btn pulse-scale">Pulse Scale</button>
        <span class="label">Simple Scale Pulse</span>

        <button class="btn pulse-glow">Pulse Glow</button>
        <span class="label">Glowing Pulse Effect</span>
      </section>

      <section class="section">
        <h2>Rotation Animations</h2>
        <button class="btn rotate-spin">Rotate Spin</button>
        <span class="label">Continuous Spin</span>

        <button class="btn rotate-swing">Rotate Swing</button>
        <span class="label">Pendulum Swing</span>
      </section>
    </div>
  </body>
</html>
