<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tailwind Typography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <p class="">I am a font family</p>
      <p class="font-custom">I am a font family</p>
    </main>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              custom: ["Sour Gummy", "sans-serif"], // For hosted fonts
            },
          },
        },
      };
    </script>
  </body>
</html>
