<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Visual Effects</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto space-y-12">
      <!-- Background and Colors Section -->
      <section class="space-y-4">
        <h2 class="text-2xl font-bold mb-4">Background Effects</h2>

        <!-- Basic Backgrounds -->
        <div class="grid grid-cols-3 gap-4">
          <div class="h-24 bg-blue-500 bg-opacity-100"></div>
          <div class="h-24 bg-blue-500 bg-opacity-75"></div>
          <div class="h-24 bg-blue-500 bg-opacity-50"></div>
        </div>

        <!-- Gradient Background -->
        <div
          class="h-24 bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-500"
        ></div>
      </section>

      <!-- Borders Section -->
      <section class="space-y-4">
        <h2 class="text-2xl font-bold mb-4">Border Effects</h2>

        <div class="grid grid-cols-3 gap-4">
          <div class="h-24 bg-white border-2 border-blue-500"></div>
          <div
            class="h-24 bg-white border-4 border-dashed border-blue-500"
          ></div>
          <div
            class="h-24 bg-white border-4 border-dotted border-blue-500"
          ></div>
        </div>
      </section>

      <!-- Shadows Section -->
      <section class="space-y-4">
        <h2 class="text-2xl font-bold mb-4">Shadow Effects</h2>

        <div class="grid grid-cols-3 gap-4">
          <div class="h-24 bg-white shadow-sm"></div>
          <div class="h-24 bg-white shadow-md"></div>
          <div class="h-24 bg-white shadow-lg"></div>
        </div>
      </section>

      <!-- Filters Section -->
      <section class="space-y-4">
        <h2 class="text-2xl font-bold mb-4">Filter Effects</h2>

        <div class="grid grid-cols-3 gap-4">
          <img
            src="https://picsum.photos/seed/hover2/400/300"
            alt="Blur effect"
            class="blur-sm"
          />
          <img
            src="https://picsum.photos/seed/hover2/400/300"
            alt="Brightness effect"
            class="brightness-150"
          />
          <img
            src="https://picsum.photos/seed/hover2/400/300"
            alt="Contrast effect"
            class="contrast-150"
          />
        </div>
      </section>

      <!-- Transform Section -->
      <section class="space-y-4">
        <h2 class="text-2xl font-bold mb-4">Transform Effects</h2>

        <div class="grid grid-cols-3 gap-4">
          <div class="h-24 bg-blue-500 rotate-12"></div>
          <div class="h-24 bg-blue-500 scale-75"></div>
          <div class="h-24 bg-blue-500 -skew-y-12"></div>
        </div>
      </section>

      <!-- Animation Section -->
      <section class="space-y-4">
        <h2 class="text-2xl font-bold mb-4">Animation Effects</h2>

        <div class="grid grid-cols-4 gap-4">
          <div class="h-16 w-16 bg-blue-500 animate-spin"></div>
          <div class="h-16 w-16 bg-blue-500 animate-pulse"></div>
          <div class="h-16 w-16 bg-blue-500 animate-bounce"></div>
          <div class="h-16 w-16 bg-blue-500 animate-ping"></div>
        </div>
      </section>

      <!-- Transition Section -->
      <section class="space-y-4">
        <h2 class="text-2xl font-bold mb-4">Transition Effects</h2>

        <div class="grid grid-cols-3 gap-4">
          <button
            class="p-4 bg-blue-500 text-white transition duration-300 ease-in-out hover:bg-blue-700"
          >
            Hover Me
          </button>
          <div
            class="h-16 bg-blue-500 transition duration-300 ease-in-out hover:rotate-45"
          ></div>
          <div
            class="h-16 bg-blue-500 transition duration-300 ease-in-out hover:scale-110"
          ></div>
        </div>
      </section>

      <!-- Blend Modes Section -->
      <section class="space-y-4">
        <h2 class="text-2xl font-bold mb-4">Blend Mode Effects</h2>

        <div class="grid grid-cols-3 gap-4">
          <div class="relative h-32">
            <div class="absolute inset-0 bg-blue-500 mix-blend-multiply"></div>
            <div class="absolute inset-0 bg-red-500 mix-blend-screen"></div>
          </div>
        </div>
      </section>

      <!-- Interactive Card Example -->
      <section class="space-y-4">
        <h2 class="text-2xl font-bold mb-4">Combined Effects Example</h2>

        <div class="grid grid-cols-3 gap-4">
          <div class="group">
            <div
              class="h-48 bg-white p-6 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:shadow-xl hover:scale-105"
            >
              <div
                class="h-24 bg-blue-500 rounded transition-all duration-300 ease-in-out group-hover:bg-blue-600"
              ></div>
              <p
                class="mt-4 text-center text-gray-600 transition-all duration-300 ease-in-out group-hover:text-gray-900"
              >
                Interactive Card
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
