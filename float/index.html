<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Float Layout</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Header Section: Contains logo and navigation -->
    <div class="header">
      <div class="logo">
        <h1>Logo</h1>
      </div>
      <div class="nav">
        <div class="nav-item">Home</div>
        <div class="nav-item">About</div>
        <div class="nav-item">Contact</div>
      </div>
      <!-- Clear the floated elements -->
      <div class="clear"></div>
    </div>

    <!-- Cards Section: Contains three floating cards -->
    <div class="cards">
      <div class="card">
        <h2>Card 1</h2>
        <p>This card uses float: left</p>
      </div>
      <div class="card">
        <h2>Card 2</h2>
        <p>Cards have fixed width</p>
      </div>
      <div class="card">
        <h2>Card 3</h2>
        <p>Using basic margins</p>
      </div>
      <!-- Clear the floated cards -->
      <div class="clear"></div>
    </div>
  </body>
</html>
